<div class="text-center">
  <h1>Survey Analytics</h1>

  <iframe
    src="https://lookerstudio.google.com/embed/reporting/f7f72756-0d47-4f40-92d8-35d66825efac/page/kIV1C"
    frameborder="0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <!-- <div style="display: flex; margin: 2rem">
    <div id="chart" style="width: 100%; height: 50dvh; flex: 2"></div>
  </div> -->

  <div class="d-flex justify-content-center m-2">

    <div class="card">
      <div class="card-body">
        <h1>
          {{totalParticipants.tot}}
        </h1>
      </div>
      <div class="card-footer">
        Total Participants
      </div>
    </div>
  </div>

  <div class="m-auto">
    <button
      class="sd-btn sd-navigation__next-btn"
      [class.disactive]="filter !== 'anonimo'"
      (click)="filter = 'anonimo'"
    >
    Anonymous:
    {{totalParticipants.ano}}
    </button>
    <button
      class="sd-btn sd-navigation__next-btn"
      [class.disactive]="filter !== 'non_anonimo'"
      (click)="filter = 'non_anonimo'"
    >
    Non Anonymous:
    {{totalParticipants.non_ano}}
    </button>
  </div>

  <h2>Pre-survey results</h2>
  <survey-analytics
    class="d-block"
    [surveyJson]="json[0]"
    [results]="data"
    *ngIf="data"
  ></survey-analytics>

  <h2>WordCloud</h2>

  <div class="d-flex justify-content-center m-2">

    <div class="card">
      <div class="card-body">
        <angular-d3-cloud
          [data]="wordCloud"
          [width]="700"
          [height]="600"
          [padding]="5"
          font="sans-serif"
          [rotate]="0"
          [autoFill]="true"
        ></angular-d3-cloud>
      </div>
      <div class="card-footer">
        Word Cloud about the donation messages
      </div>
    </div>
  </div>

  <h2>Post-survey results</h2>

  <survey-analytics
    class="d-block"
    [surveyJson]="json[1]"
    [results]="data"
    *ngIf="data"
  ></survey-analytics>
</div>
