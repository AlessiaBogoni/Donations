<div class="container">

  <ng-container *ngIf="group === 1">
    <ng-container *ngIf="step === 2">
      <div class="sd-container-modern__title sd-title">
        <div class="sd-header__text">
          <h3 class="sd-title">
            <span class="sv-string-viewer">{{json['title']}}</span>
          </h3>
          <div class="sd-description">
            <span class="sv-string-viewer sv-string-viewer--multiline">{{json['description']}}</span>
          </div>
          <h2 style="text-align: center;">
            Public results
          </h2>
        </div>
        <div class="sd-hidden"></div>
      </div>
      <!-- <div id="chart"></div> -->
      <table class="sd-table mt-2">
        <tr>
          <th></th>
          <th>Amount</th>
          <th>Time</th>
        </tr>
        <tr *ngFor="let donation of compressedData">
          <td>{{ donation.name || 'Anonymous donator' }} {{ donation.surname }}</td>
          <td>
            <div class="row">
              <div class="col-auto budget-col" *ngFor="let category of donation.budget_distribution | keyvalue">
                <div class="sd-progress-bar" [style.height]="category.value + '%'">
                </div>
              </div>
            </div>
          </td>
          <td>{{ donation.time | date: 'dd/MM/yyyy HH:mm'}}</td>
        </tr>
      </table>
    </ng-container>
    <ng-container *ngIf="step === 1">
      <survey [model]="model" (submitSurvey)="sendData($event)"></survey>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="group === 0">
    <survey [model]="model" (submitSurvey)="sendData($event)"></survey>
  </ng-container>



</div>
